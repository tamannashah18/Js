<!DOCTYPE html>
<html>
<head>
    <script src="form_val.js"></script>
    <script>
        function check_pass() {
            var flag=0;
            var uname = uname1.value;
            var pass = p3.value;
            var rememberMe = rm.checked;
            var cnt=localStorage.getItem("count");
            for(let i=0;i<cnt;i++)
            {
                var s=JSON.parse(localStorage.getItem("stud"+i));
                if(s==null)continue;
                if(s.uname==uname)
                {
                    if(s.pass==pass)
                    {
                        alert("Login successful");
                        if (rememberMe) 
                        {
                            var expiryDate = new Date();
                            expiryDate.setDate(expiryDate.getDate() + 7); 
                            document.cookie = uname + "=" + pass + "; expires=" + expiryDate.toUTCString() + "; path=/;";
                            alert("Data Remembered!");
                        }
                        
                        flag=1;
                    }
                    else
                    {
                        alert("Incorrect password");
                    }
                }
            }
            if(flag==0)
            {
                alert("Incorrect details");                
            }
        }
    </script>
</head>
<body>
    <table>
        <tr>
            <td>User Name</td>
            <td><input type="text" id="uname1"></td>
            <td id="e1"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" id="p3"></td>
        </tr>
    </table>
    <input type="checkbox" id="rm"> Remember Me
    <button onclick="check_pass()">LOGIN</button>
</body>
</html>
