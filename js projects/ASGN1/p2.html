<html>
    <head>
        <script>
            function convert()
            {
                var x=parseInt(t1.value);
                if(unit.value=="c")
                {
                    d1.innerHTML="F="+((x*9/5)+32);
                }
                else
                {
                    d1.innerHTML="C="+((x-32)*5/9);
                }
            }
        </script>
    </head>
    <body>
        <form>
            Enter Temperature:&nbsp;<input type="text" id="t1"><br>
            <select id="unit">
                <option value="c" >Celcius to Farenhieght</option>
                <option value="f" >Farenhieght to Celcius</option>
            </select>
            <input type="button" value="Convert" onclick="convert()"><br>
            <div id="d1"></div>
        </form>
    </body>
</html>
