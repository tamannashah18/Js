<html>
    <head>
        <script>
            function rev()
            {
                var p,x=t1.value;
                x=x.split("")
                x=x.reverse()
                x=x.join("")
                if(t1.value==x)
                    d1.innerHTML="PALINDROME"
                else
                    d1.innerHTML="NOT PALINDROME"
            }
        </script>
    </head>
    <body>
        <form>
            Enter String:<input type="text" id="t1">
            <input type="button" value="Check Palindrome" onclick="rev()"><br>
            <div id="d1"></div>
        </form>
    </body>
</html>
