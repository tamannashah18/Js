<html>
    <head>
        <script>
            function fact(x)
            {
                if(x==0)
                    return 1;
                else if(x==1)
                    return x;
                else 
                    return x*fact(x-1);
            }
            function printfact()
            {
                d1.innerHTML="FACTORIAL IS : "+ fact(parseInt(t1.value))
            }
        </script>
    </head>
    <body>
        <form>
            Enter Number:<input type="text" id="t1">
            <input type="button" value="PRINT FACTORIAL" onclick="printfact()"><br>
            <div id="d1"></div>
        </form>
    </body>
</html>
