<html>
    <head>
        <script>
            var arr=[],cnt=0
            function Max(y)
            {
                arr.sort((a,b)=>{return a-b})
                alert("Maximum value is : "+arr[arr.length-1])
            }
            function add(x)
            {
                cnt=cnt+1
                if(cnt<=5)
                {
                    arr.push(parseInt(x))
                    d1.innerHTML=d1.innerHTML+"<br>"+"ADDED NUMBER : "+x    
                }       
                else

    <body>
