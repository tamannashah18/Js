<html>
    <head>
        <script>
            function convert(x)
            {
                x=x.split(" ");
                for(var i=0;i<x.length;i++)
                {
                    x[i]=x[i].split("");
                    x[i][0]=x[i][0].toUpperCase();
                    x[i]=x[i].join("");
                }
                x=x.join(" ");
                // console.log(x)
                t1.value=x;
            }
        </script>
    </head>
    <body>
        <form>
            Enter String:<input type="text" id="t1">
            <input type="button" value="Case Convert" onclick="convert(t1.value)"><br>
        </form>
    </body>
</html>
