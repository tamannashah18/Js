<html>
    <head>
        <script>
            function rev()
            {
                var x=parseInt(t1.value);
                var rem,rev=0;
                    while(x!=0)
                    {
                        rem=x%10;
                        rev=rev*10+rem;
                        x=Math.floor(x/10);
                    }
                    d1.innerHTML="Reversed Number is "+rev;
            }
        </script>
    </head>
    <body>
        <form>
            Enter Number:<input type="text" id="t1">
            <input type="button" value="Reverse" onclick="rev()"><br>
            <div id="d1"></div>
        </form>
    </body>
</html>
